<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="phone" placeholder="Phone" required><br>
      <textarea name="education" placeholder="Education"></textarea><br>
      <textarea name="experience" placeholder="Experience"></textarea><br>
      <textarea name="projects" placeholder="Projects"></textarea><br>
      <textarea name="skills" placeholder="Skills"></textarea><br>
      <button type="submit">Save Resume</button>
    </form>
    <div id="preview"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
